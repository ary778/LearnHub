<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnHub Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center text-white font-sans">

    <div class="w-full max-w-md bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-center mb-8 tracking-wide text-cyan-400">üîç LearnHub</h2>

        <form method="POST" action="{% url 'results' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Topic Input -->
            <div>
                <label for="topic" class="block text-sm font-medium text-slate-300 mb-2">Enter Topic</label>
                <input type="text" id="topic" name="topic" placeholder="e.g., Binary Search, Merge Sort"
                    class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition">
            </div>

            <!-- Source Dropdown -->
            <div>
                <label for="source" class="block text-sm font-medium text-slate-300 mb-2">Choose Source</label>
                <select id="source" name="source"
                    class="w-full px-4 py-3 rounded-lg bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400 transition">
                    <option value="all">All Platforms</option>
                    <option value="youtube">YouTube</option>
                    <option value="codeforces">Codeforces</option>
                    <option value="gfg">GeeksforGeeks</option>
                    <option value="medium">Medium</option>
                </select>
            </div>

            <!-- Submit -->
            <div>
                <button type="submit"
                    class="w-full py-3 px-6 rounded-lg bg-cyan-500 hover:bg-cyan-600 active:bg-cyan-700 transition font-semibold text-white text-lg shadow-md">
                    Search Now üöÄ
                </button>
            </div>
        </form>
    </div>

</body>
</html>
